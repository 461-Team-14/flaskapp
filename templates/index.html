  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>

  var config = {
    apiKey: "AIzaSyCc_id_3nCVA2KYqtLMMwATk7SqaUYrW9s",
    authDomain: "backend-382721.firebaseapp.com",
    databaseURL: "https://backend-382721-default-rtdb.firebaseio.com",

<body>

<h1>Datastore and Firebase Auth Example</h1>
<!-- [START gae_python38_auth_firebase_html] -->
<div id="firebaseui-auth-container"></div>

<button id="sign-out" hidden=true>Sign Out</button>

<div id="login-info" hidden=true>
  <h2>Login info:</h2>
  {% if user_data %}
    <dl>
      <dt>Name</dt><dd>{{ user_data['name'] }}</dd>
      <dt>Email</dt><dd>{{ user_data['email'] }}</dd>
      <dt>Last 10 visits</dt><dd>
	{% for time in times %}
          <p>{{ time['timestamp'] }}</p>
        {% endfor %} </dd>
    </dl>
  {% elif error_message %}
    <p>Error: {{ error_message }}</p>
  {% endif %}
</div>
<!-- [END gae_python38_auth_firebase_html] -->
</body>
</html>
